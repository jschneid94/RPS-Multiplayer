<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <title>Train Scheduler</title>
  </head>
  <body>

    <!-- Page Header -->
    <div class="row jumbotron bg-dark text-light">
        <div class="col-md-12 h1">Train Scheduler</div>
        <div class="col-md-12 h3">Blah blah blah</div>
    </div>

    <div class="container">

        <!-- Train Schedule Section -->
        <div class="row">
            <div class="h3 col-md-12 bg-dark text-light mb-0">Current Train Schedule</div>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table-striped table-hover">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add Train Section -->
        <div class="row">
            <div class="h3 col-md-12 bg-dark text-light">Add Train</div>
            <div class="form-group col-md-12">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group col-md-12">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="trainDestination">
            </div>
            <div class="form-group col-md-12">
                    <label for="trainTime">First Train Time</label>
                    <input type="date" class="form-control" id="trainTime">
            </div>
            <div class="form-group col-md-12">
                    <label for="trainFrequency">Frequency</label>
                    <input type="number" class="form-control" id="trainFrequency">
            </div>

            <div>
                <input type="submit" id="submit" class="justify-content-left">
            </div>
        </div>

      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <script src="assets/javascript/app.js"></script>

  </body>
</html>
