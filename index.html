<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Scheduler</title>
  </head>
  <body>

    <!-- Page Header -->
    <div class="row jumbotron-fluid text-light py-4 mb-4 bgHeader">
        <div class="col-md-6 my-auto">
            <h1 class="row display-2 justify-content-center">Train Scheduler</h1>
            <h3 class="row lead justify-content-center">Blah blah blah</h3>
        </div>
        <div class="col-md-6">
            <img id="trainImg" src="assets/images/train.png">
        </div>
    </div>

    <!-- Google Sign-in Button -->
    <div class="justify-content-center">
        <button id="signIn" class="btn-lg">Sign in with Google</button>
    </div>

    <div id="pageContent"  nclass="container">

        <br />

        <!-- Train Schedule Section -->
        <div id="trainSchedule" class="row border-dark rounded">
            <div class="h3 col-md-12 text-light mb-0 py-3 bgHeader rounded-top">Current Train Schedule</div>
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bgTableHead py-auto text-light">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival (HH:mm)</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="bgContent table-hover text-dark">
                    </tbody>
                </table>
            </div>
        </div>

        <br />

        <!-- Add Train Section -->
        <div id="addTrain" class="row rounded bgContent border-dark">
            <div class="h3 col-md-12 text-light py-3 bgHeader rounded-top">Add Train</div>
            <div class="form-group col-md-12">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group col-md-12">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="trainDestination">
            </div>
            <div class="form-group col-md-12">
                    <label for="trainTime">First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="trainTime">
            </div>
            <div class="form-group col-md-12">
                    <label for="trainFrequency">Frequency</label>
                    <input type="number" class="form-control" id="trainFrequency">
            </div>

            <div>
                <input type="submit" id="submit" class="justify-content-left ml-3 mb-3 mt-2 btn text-light bgTableHead">
            </div>
        </div>

        <br />

      </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- My JS -->
    <script src="assets/javascript/app.js"></script>

  </body>
</html>
